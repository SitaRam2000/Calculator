<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
  </head>
  <body>
    <h1>Calculator</h1>

    <form action="#" onsubmit="return caluclate()">
      <input type="text" placeholder="First Number" id="n1" size="10" />
      <select id="operators">
        <option>+</option>
        <option>-</option>
        <option>*</option>
        <option>/</option>
        <option>%</option>
      </select>
      <input type="text" placeholder="Second Number" id="n2" size="10" />
      <p id="result">Result =</p>
      <br />
      <button id="cal" style="cursor: pointer" type="submit">
        Calculate
      </button>
    </form>
  </body>
</html>
